<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="left">
            <h2>Your Result</h2>
            <div class="score">
                <div class="div1">76</div>
                <div class="div2">of 100</div>
            </div>
            <h1>Great</h1>
            <div class="div3"><p>You scored higher than 65% of the people who have taken these tests.</p></div>
        </div>


        <div class="right">
            <h1>Summary</h1>
            <table cellspacing="30" width="90%" cellpadding="">
                <tr>
                    <td class="reaction"><img src="icon-reaction.svg" alt="icon">Reaction</td>
                    <td class="score1"><span>80 </span> / 100</td>
                </tr>
                <tr>
                    <td class="memory"><img src="icon-memory.svg" alt="icon">Memory</td>
                    <td class="score1"><span>92 </span>/ 100</td>
                </tr>
                <tr>
                    <td class="verbal"><img src="icon-verbal.svg" alt="icon">Verbal</td>
                    <td class="score1"><span>61 </span>/ 100</td>
                </tr>
                <tr>
                    <td class="visual"><img src="icon-visual.svg" alt="icon">Visual</td>
                    <td class="score1"><span>72 </span>/ 100</td>
                </tr>
            </table>
            
            <a href="" rel="noopener" target="_blank"><button>Continue</button></a>
           
        </div>


    </main>
</body>
</html>
