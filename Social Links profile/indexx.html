<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend developer | Social links profile</title>
     
    <link rel="stylesheet" href="stylee.css">
</head>

<body>
    <section class="bigbox">
    <div class="box_photo">
        <img src="avatar-jessica.jpeg" alt="Jessica Randall photo">
    </div>


    <div class="box1">
        <h2 class="name">Jessica Randall</h2>
        <h4 class="location">London, United Kingdom</h4>
        <p class="description">"Frontend developer and avid reader"</p>
    </div>


    <div class="box2">
        <a href="http://www.twitter.com" rel="noopener" target="_blank"><button class="social_link">Twitter</button> </a><br/>
        <a href="http://www.instagram.com" rel="noopener" target="_blank"><button class="social_link">Instagram</button> </a><br/>
        <a href="http://www.youtube.com" rel="noopener" target="_blank"><button class="social_link">YouTube</button> </a><br/>
        <a href="http://github.com" rel="noopener" target="_blank"><button class="social_link">GitHub</button> </a><br/>
        <a href="http://www.linkedin.com" rel="noopener" target="_blank"><button class="social_link">LinkedIn</button> </a><br/>
    </div>
</section>
</body>
</html>
