<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order Summary Component</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>


    <main>
        <div1 class="image_container">
            <img src="illustration-hero.svg" alt="no_photo">
        </div1>


        <div2 class="description_container">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
        </div2>

        <div class="secondary">
               <div><img src="icon-music.svg" alt="no_icon"></div>
               <div class="div2"><strong>Annual Plan</strong> <br><span>$59.99/year</span></div>
            <div class="div3"><a href="" alt="noopener"><strong>Change</strong></a></div>
        </div><br/><br/>


        <a href="" rel="noopener" target="_blank"><button class="button1">Proceed to Payment</button></a>
        <a href="" rel="noopener" target="_blank"><button class="button2">Cancel Order</button> </a>
    </main>
    

</body>
</html>
